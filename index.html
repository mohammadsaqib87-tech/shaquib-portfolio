<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaquib - Personal Portfolio</title>
    <style>
        body { margin: 0; padding: 0; font-family: "Poppins", sans-serif; background-color: #0f0f0f; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { text-align: center; max-width: 600px; padding: 20px; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid #00d2ff; object-fit: cover; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }
        .name { font-size: 2.5rem; font-weight: 700; margin: 0; background: linear-gradient(to right, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tagline { font-size: 1.2rem; color: #888; margin-top: 10px; }
        .card { background: #1a1a1a; padding: 20px; margin-top: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        .btn { display: block; background: #333; color: #fff; text-decoration: none; padding: 12px; margin: 10px 0; border-radius: 8px; transition: 0.3s; font-weight: bold; }
        .btn:hover { background: #00d2ff; color: #000; transform: scale(1.02); }
        .footer { margin-top: 40px; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatar.iran.liara.run/public/boy" alt="Shaquib Profile" class="profile-img">
        <h1 class="name">Shaquib</h1>
        <p class="tagline">Tech Enthusiast | Learner | Creator</p>
        
        <div class="card">
            <p>Welcome to my official portfolio. Here I showcase my projects and creative work.</p>
            <a href="#" class="btn">My Projects</a>
            <a href="https://wa.me/919999999999" class="btn">Contact Me</a>
            <a href="https://instagram.com" class="btn">Instagram</a>
        </div>

        <div class="footer">
            <p>&copy; 2026 Shaquib. Made with ❤️</p>
        </div>
    </div>
</body>
</html>
