<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaquib | Personal Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #000000;
            --apple-card: #1c1c1e;
            --apple-text: #f5f5f7;
            --apple-gray: #86868b;
        }

        body {
            background-color: var(--apple-bg);
            color: var(--apple-text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Glassmorphism Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 48px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 0.5px solid #333;
        }

        nav span {
            font-size: 14px;
            letter-spacing: 1px;
            color: var(--apple-gray);
        }

        /* Hero Section */
        header {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--apple-gray);
            margin-top: 10px;
            font-weight: 400;
        }

        /* Apple-Style Grid */
        .container {
            max-width: 1100px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        /* Card Design */
        .card {
            background: var(--apple-card);
            border-radius: 22px;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            position: relative;
        }

        .card:hover {
            transform: scale(1.03);
        }

        img, iframe {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border: none;
            display: block;
        }

        /* Section Heading */
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: left;
        }

        #loader {
            text-align: center;
            padding: 50px;
            color: var(--apple-gray);
            font-weight: 300;
        }

        footer {
            padding: 60px 20px;
            text-align: center;
            background: #111;
            color: var(--apple-gray);
            font-size: 12px;
        }
    </style>
</head>
<body>

    <nav>
        <span>SHAQUIB • VARANASI</span>
    </nav>

    <header>
        <h1>SHAQUIB</h1>
        <p class="tagline">Personal Space. Redefined.</p>
    </header>

    <div class="container">
        <h2 class="section-title">Latest Creations</h2>
        <div id="loader">Syncing with iCloud...</div>
        <div class="gallery" id="data-box"></div>
    </div>

    <footer>
        Copyright &copy; 2026 SHAQUIB. All rights reserved.
    </footer>

    <script>
        // TERA LINK EK DAM SAHI HAI
        const scriptURL = "https://script.google.com/macros/s/AKfycbwQF_NmB4q08yty-QjPm9UFlrKbNZBkzBPzgbNUG0Gq5yvirT7rU8q8YEfbQlwbrcJS/exec";

        fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
            document.getElementById("loader").style.display = "none";
            const box = document.getElementById("data-box");

            data.forEach(item => {
                let rawID = item.url.split('id=')[1]; 
                let card = document.createElement("div");
                card.className = "card";
                
                if (item.type.includes("image")) {
                    card.innerHTML = `<img src="https://drive.google.com/thumbnail?id=${rawID}&sz=s4000">`;
                } else {
                    card.innerHTML = `<iframe src="https://drive.google.com/file/d/${rawID}/preview"></iframe>`;
                }
                box.appendChild(card);
            });
        })
        .catch(err => { 
            document.getElementById("loader").innerHTML = "❌ SYSTEM OFFLINE"; 
        });
    </script>
</body>
</html>
